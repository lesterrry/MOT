<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta name="theme-color" content="black">
	<title>MOUT</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="../static/img/favicon.png"/>
</head>

<body>
	<img class="spinner" id="initial" src="../static/img/loading.png">
	<div class="frame">
		<div id="l" class="frame-part"></div>
		<div id="r" class="frame-part"></div>
		<div id="u" class="frame-part"></div>
		<div id="d" class="frame-part"><p class="term"></p><a class="logo-link" href="https://aydar.media/skip/2-0" target="_blank" rel="noopener noreferrer"><div class="logo"></div></a>
			<div class="menu">
				<div class="items"><a id="relaunch" class="clickable">Перезапустить</a><a id="to-exhibits" class="clickable">Все экспонаты</a></div>
				<div class="placeholder"></div>
				<div class="items"><a id="to-mute" class="clickable">Выкл. звук</a><a id="to-help" class="clickable">Помощь</a></div>
			</div>
		</div><img id="lu" class="frame-corner" src="../static/img/corner.svg"><img id="ru" class="frame-corner" src="../static/img/corner.svg"><img id="ld" class="frame-corner" src="../static/img/corner.svg"><img id="rd" class="frame-corner" src="../static/img/corner.svg">
	</div>
	<div class="content">
		<h1></h1>
		<h3 id="lu">MOT — EXHIBIT #4924</h3>
		<h3 id="ru">MUSEUM OF TIME<br>VIRTUAL TOUR</h3>
		<h3 id="ld">SESSION #986<br>192.168.31.232</h3>
		<h3 id="rd">28.01.2135<br>22:16:45</h3>
		<div class="description">
			<p><br></p>
		</div>
		<div class="quest-progress">
			<div class="heading">
				<h2></h2>
				<div class="box">
					<div id="h" class="tick"></div>
					<img class="spinner" src="../static/img/loading.png">
				</div>
			</div>
			<div class="subheading">
				<div id="a" class="tick"></div><h3 id="a"></h3>
			</div>
			<div class="subheading">
				<div id="b" class="tick"></div><h3 id="b"></h3>
			</div>
			<div class="subheading">
				<div id="c" class="tick"></div><h3 id="c"></h3>
			</div>
			<div id="next" class="button wide clickable"><h4>Далее</h4></div>
		</div>
		<div class="footer-button-container">
			<div id="next" class="button wide clickable"><h4>Далее</h4></div>
		</div>
		<canvas class="webgl"></canvas>
	</div>
	<div class="overlay full">
		<p></p>
	</div>
	<div class="overlay partial">
		<div class="window">
			<h1></h1>
			<p></p>
			<div id="close" class="button wide clickable"><h4>Готово</h4></div>
		</div>
	</div>
	<div class="overlay all-exhibits"></div>
	<div class="cursor-sub"></div>
</body>

</html>
